<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <h1 class="fs-1 text-center display-5 bg-primary py-2">
      CHƯƠNG TRÌNH GÍAM ĐỊNH CHO VAY TIỀN NGÂN HÀNG
    </h1>
    <div class="wrapper d-flex justify-content-center">
      <div class="form w-50 bg-light p-3 text-dark">
        <p>Thu Nhập:</p>
        <input
          type="number"
          class="form-control my-3"
          id="ThuNhap"
          placeholder=" nhap vao day"
        />
        <p>Số Tiền cần vay:</p>
        <input
          id="SoTienCanVay"
          type="number"
          class="form-control my-3"
          placeholder=" nhap vao day"
        />
        <p>Lãi Suất 1 Năm:</p>
        <input
          id="LaiXuat1Nam"
          type="number"
          class="form-control my-3"
          placeholder=" nhap vao day"
        />
        <p>Thời Hạn Vay:</p>
        <input
          id="ThoiHanVay"
          type="number"
          class="form-control my-3"
          placeholder=" nhap vao day"
        />
        <div class="alert alert-success my-3" id="result" role="alert">
          Bạn Đã Tính Toán Xong
        </div>
        <button
          class="btn btn-success form-control w-100% my-3"
          onclick="SoTienCoTheTra()"
        >
          Số Tiền Có Thể Trả 1 Tháng
        </button>
        <button
          class="btn btn-info form-control w-100"
          onclick=" SoTienPhaiTra()"
        >
          Số Tiền Phải Trả trong 1 Tháng
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./java script/main.js"></script>
  </body>
</html>
